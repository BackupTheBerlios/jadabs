<body jwcid="@MyBody">
	<div class="main">
		<div  class="part" style=""><div class="pad">
			<h1>ETHZ Sip Account Password Recovery</h1>
		</div></div>
		<div  class="part" style="margin-top:10px;"><div class="pad">
			<span jwcid="@Conditional" condition="ognl:error" element="span" class="err">
				<span jwcid="@Insert" value="ognl:errorMessage"/>
			</span>
			<span jwcid="@Conditional" condition="ognl:error" invert="true">
				The passwort will be sent to your email address.
			</span>
		</div></div>
		<div class="part" style="margin-top:10px;"><div class="pad">			<form name="create" action="SendPasswordConfirmation.html" jwcid="@Form">
				<table width="100%">					<tr>
						<td width="50%"></td>						<td><input jwcid="@TextField" value="ognl:user" size="30" maxlength="30" style="width:180px; border:1px solid grey;" /></td>						<td>@</td>						<td><span jwcid="@PropertySelection" model="ognl:domains" value="ognl:domain" style="border:1px solid grey;" /></td>						<td width="50%"></td>
					</tr>					<tr>
					<td></td>						<td></td>						<td></td>						<td>
							<input name="send" type="submit" value="send" jwcid="@Submit" label="send" listener="ognl:listeners.onFormSubmit" style="width:49%; border:1px solid black;"/>
							<input name="cancel" type="submit" value="cancel" jwcid="@Submit" label="cancel" listener="ognl:listeners.onCancel" style="width:48%; border:1px solid black;"/>
						</td>					<td></td>
					</tr>				</table>			</form>		</div></div>
	</div>
</body>
