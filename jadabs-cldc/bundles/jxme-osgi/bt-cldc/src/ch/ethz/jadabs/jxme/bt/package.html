 	A Bluetooth implementation of the JXME transport layer.
   
   This package provides an implementation of the JXME transport layer for 
   the <a href="http://www.jcp.org/en/jsr/detail?id=82">JSR-82</a>
   Bluetooth interface. It allows sending JXME messages over Bluetooth 
   (see also TCP and UDP transport).
